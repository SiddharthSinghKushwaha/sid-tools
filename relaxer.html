  <!-- Relaxer App -->
  <div class="container">
    <h1>Relax and Breathe</h1>
    <div class="circle" id="circle">
      <div id="text">Ready?</div>
        <button id="start-btn">Start</button>
        <button id="pause-btn" style="display: none;">Pause</button>
    </div>
  </div>

  <!-- Footer -->

  <!-- Script -->
  <script>
  const circle = document.getElementById('circle');
  const text = document.getElementById('text');
  const calmAudio = document.getElementById('calm-audio');
  const startBtn = document.getElementById('start-btn');

  const totalTime = 12000; // updated for realistic relaxer timing
  const breatheInTime = 5000;
  const holdTime = 3000;
  const breatheOutTime = totalTime - breatheInTime - holdTime;

  let intervalId;

  function breatheAnimation() {
    text.innerText = 'Breathe In';
    circle.classList.add('grow');

    setTimeout(() => {
      text.innerText = 'Hold';

      setTimeout(() => {
        text.innerText = 'Breathe Out';
        circle.classList.remove('grow');
      }, holdTime);
    }, breatheInTime);
  }

  function startRelaxing() {
    startBtn.style.display = 'none';
    breatheAnimation();
    intervalId = setInterval(breatheAnimation, totalTime);
    if (calmAudio) calmAudio.play();
  }

  startBtn.addEventListener('click', startRelaxing);
</script>
  <script src="theme.js"></script>
</body>

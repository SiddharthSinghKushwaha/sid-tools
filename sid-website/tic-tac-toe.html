<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="tic-tac-toe.css" />
  
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main class="main-content">
    <h1>❌⭕ Tic Tac Toe</h1>

    <div class="mode-select">
      <label><input type="radio" name="mode" value="player" checked /> 2 Players</label>
      <label><input type="radio" name="mode" value="computer" /> Play vs Computer</label>
    </div>

    <div class="board" id="board">
      <!-- 9 grid cells -->
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <p id="status">Current Turn: X</p>
    <button id="reset-btn">Reset</button>
  </main>

  <footer>
    © 2025 Siddharth. Built with 💻 and ☕.
  </footer>
  <script src="theme.js" defer></script>
  <script src="tic-tac-toe.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Watermark Tool</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="image-watermark.css" />
  <script src="theme.js" defer></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1>ðŸ’§ Image Watermark Tool</h1>

    <!-- Container -->
    <div class="tool-container">
      <!-- Left Panel: Upload + Controls + Original Image -->
      <div class="left-panel">
        <input type="file" id="imageUpload" accept="image/*" />

        <div class="controls">
          <input type="text" id="watermarkText" placeholder="Watermark Text" />
          <label>Font Size: <input type="number" id="fontSize" value="24" /></label>
          <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.1" value="0.5" /></label>
          <label>Color: <input type="color" id="colorPicker" value="#ffffff" /></label>
          <label>Position:
            <select id="position">
              <option value="top-left">Top Left</option>
              <option value="top-right">Top Right</option>
              <option value="bottom-left">Bottom Left</option>
              <option value="bottom-right">Bottom Right</option>
              <option value="center">Center</option>
            </select>
          </label>
        </div>

        <div class="image-preview">
          <h3>Original Image</h3>
          <img id="originalImage" />
        </div>
      </div>

      <!-- Right Panel: Canvas Output -->
      <div class="right-panel">
        <div class="image-preview">
          <h3>Watermarked Image</h3>
          <canvas id="canvas"></canvas>
        </div>
      </div>
    </div>

    <!-- Buttons centered below panels -->
    <div class="buttons">
      <button id="downloadBtn">â¬‡ Download</button>
      <button id="resetBtn">ðŸ”„ Reset</button>
    </div>
  </main>

  <script src="image-watermark.js"></script>
</body>
</html>

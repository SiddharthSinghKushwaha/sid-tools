<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNS Lookup - Siddharth's Tools</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="dns-style.css" />
</head>
<body>
  <div class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </div>

  <div class="container">
    <h1>ğŸŒ DNS Lookup Tool</h1>

    <div class="dns-box">
      <input type="text" id="domain" placeholder="ex: youtube.com" />
      <button id="lookup-btn">Lookup</button>
    </div>

    <div id="domain-result" class="result"></div>
  </div>
  
  <footer>
    Â© 2025 Siddharth. Built with ğŸ’» and â˜•.
  </footer>
  <script src="theme.js" defer></script>
  <script>
    const domainInput = document.getElementById("domain");
    const lookupBtn = document.getElementById("lookup-btn");
    const domainResult = document.getElementById("domain-result");

    // Clear result if user clears input
    domainInput.addEventListener("input", () => {
      if (domainInput.value.trim() === "") {
        domainResult.textContent = "";
      }
    });

    lookupBtn.addEventListener("click", async () => {
      const domain = domainInput.value.trim();

      if (!domain) {
        domainResult.textContent = "";
        return;
      }

      try {
        const res = await fetch(`https://dns.google/resolve?name=${domain}`);
        const data = await res.json();
        const ip = data?.Answer?.find(ans => ans.type === 1)?.data;

        domainResult.textContent = ip ? `IP Address: ${ip}` : "No IP found.";
      } catch (err) {
        domainResult.textContent = "Error fetching DNS.";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="guess-number.css" />
  
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main class="main-content">
    <h1>🎯 Guess the Number</h1>
    <div class="game-box">
      <p>I'm thinking of a number between <strong>0</strong> and <strong>500</strong></p>
      <input type="number" id="guess-input" placeholder="Enter your guess" />
      <div class="buttons">
        <button id="guess-btn">Guess</button>
        <button id="reset-btn">Reset</button>
      </div>
      <p id="feedback"></p>
      <p id="attempts">Attempts: 0</p>
    </div>
  </main>

  <footer>
    © 2025 Siddharth. Built with 💻 and ☕.
  </footer>
  <script src="theme.js" defer></script>
  <script src="guess-number.js"></script>
</body>
</html>

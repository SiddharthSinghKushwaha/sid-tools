<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Cropper Tool</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="image-cropper.css" />
  <script src="theme.js" defer></script>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main class="main-content">
    <h1>✂️ Image Crop Tool</h1>
    <input type="file" id="upload" accept="image/*" />
    
    <div id="image-container">
      <img id="uploaded-img" alt="Your uploaded image" />
      <div id="crop-box">
        <div class="resizer top-left"></div>
        <div class="resizer top-right"></div>
        <div class="resizer bottom-left"></div>
        <div class="resizer bottom-right"></div>
      </div>
    </div>

    <div class="btns">
      <button id="crop-btn">Crop & Download</button>
      <button id="reset-btn">Reset</button>
    </div>
  </main>

  <footer>
    © 2025 Siddharth. Drag, Crop, Done! ✂️
  </footer>

  <script src="image-cropper.js"></script>
</body>
</html>

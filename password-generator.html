<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator - Siddharth's Tools</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="password-generator.css" />
  
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main class="main-content">
    <h1>🔐 Password Generator</h1>
    <div class="generator-box">
      <div class="controls">
        <label>Password Length: <span id="length-value">12</span></label>
        <input type="range" id="length" min="6" max="32" value="12">

        <label> Include Uppercase <input type="checkbox" id="uppercase" checked>
        </label>
        <label> Include Lowercase<input type="checkbox" id="lowercase" checked></label>
        <label> Include Numbers <input type="checkbox" id="numbers" checked></label>
        <label> Include Symbols <input type="checkbox" id="symbols"></label>
      </div>

      <div class="output">
        <input type="text" id="password" readonly placeholder="Your password will appear here...">
        <button id="copy">📋 Copy</button>
      </div>

      <button id="generate">Generate Password</button>
    </div>
  </main>

  <footer>
    © 2025 Siddharth. Built with 💻 and ☕.
  </footer>
  <script src="theme.js" defer></script>
  <script src="password-generator.js"></script>
</body>
</html>

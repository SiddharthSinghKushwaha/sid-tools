<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="rock-paper-scissors.css" />
  <script src="theme.js" defer></script>
</head>
<body>
  <header class="navbar">
    <a href="index.html" class="logo">Siddharth's Tools</a>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
    </div>
  </header>

  <main class="main-content">
    <h1>✊✋✌️ Rock Paper Scissors</h1>

    <div class="scoreboard">
      <p>👤 You: <span id="user-score">0</span></p>
      <p>🤖 Computer: <span id="computer-score">0</span></p>
      <p>🤝 Ties: <span id="ties">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" data-choice="rock">✊ Rock</button>
      <button class="choice" data-choice="paper">✋ Paper</button>
      <button class="choice" data-choice="scissors">✌️ Scissors</button>
    </div>

    <p id="result-message"></p>
    <button id="reset-btn">Reset Game</button>
  </main>

  <footer>
    © 2025 Siddharth. Built with 💻 and ☕.
  </footer>

  <script src="rock-paper-scissors.js"></script>
</body>
</html>
